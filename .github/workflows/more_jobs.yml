# This is a basic workflow to help you get started with Actions

name: more_jobs


on:
  schedule:
    - cron: '45 * * * *'
    - cron: '15 * * * *'

  workflow_dispatch:

env:
  DAY_OF_WEEK: Monday
  First_Name: Hampus
  GREETING: Hello 

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Print current day
        run: echo "$GREETING $First_Name. Today is $DAY_OF_WEEK"
 
  job2:
   runs-on: ubuntu-latest
   steps:
      - name: Print dont like monday
        run: echo "$GREETING! $First_Name dont like $DAY_OF_WEEK"
   needs: job1
